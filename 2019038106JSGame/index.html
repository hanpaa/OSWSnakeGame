<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TetRis</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="snakeGame.js"></script>
</head>
<body>
<div class="wrapper-main">
    <canvas class="game-canvas" id="js game" width="300" height="300">
    </canvas>
    <div class="wrapper-info">
        <div class="title">snake game</div>
        <div class="wrapper-score">
            <span>SCORE : </span>
            <span id="score">0</span>
            <span>Level : </span>
            <span id="level">1</span>
        </div>
        <div class="play-wrapper">
            <button onclick="gameInit()">PLAY</button>
            <button onclick="gameEnd()">RESET</button>
        </div>

        <div id="over-hidden">
          <p id="game-over" class="over-p">
              GAME START!
          </p>
        </div>

    </div>
</div>
